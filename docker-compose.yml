version: "3.9"

services:
  nginx:
    image: nginx:1.20-alpine
    hostname: nginx
    links:
      - web:web
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
  db:
    image: postgres:13-alpine
    env_file:
      - .env
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    build: .
    tty: true
    env_file:
      - .env
    command: gunicorn -c python:config.gunicorn config.wsgi -b 0.0.0.0:8000
    working_dir: /app/src
    depends_on:
      - db
